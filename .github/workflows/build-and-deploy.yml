name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allow manual trigger
  workflow_dispatch:

# These permissions are required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Mount bazel cache
      uses: actions/cache@v3
      with:
        path: "~/.cache/bazel"
        key: bazel-${{ runner.os }}-${{ github.sha }}
        restore-keys: bazel-${{ runner.os }}-

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install pnpm
      run: npm install -g pnpm@6.1

    - name: Install dependencies
      run: pnpm install

    - name: Build with Bazel
      run: bazel build //src:gh_pages

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Prepare deployment
      run: |
        mkdir -p _site
        cp -r bazel-bin/src/index.js _site/
        cp -r bazel-bin/src/components/*.js _site/
        cp -r bazel-bin/src/index.html _site/
        cp -r bazel-bin/src/styles.css _site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 